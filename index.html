<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Business Blog Card | devChallenges.io</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="img-container">
          <img
            class="img-card"
            src="./resources/hero-image-1.jpg"
            alt="hero-image-1"
          />
          <img
            class="img-bottom-border"
            src="./resources/white-overlay.svg"
            alt="white-overlay"
          />
        </div>
        <header>
          <h1>Perfect solution for small business</h1>
        </header>
        <div class="card-content">
          <p>
            Small businesses need to generate leads to grow. You can use tools
            like Ringy.
          </p>
        </div>
        <div class="profile">
          <div class="avatar-profile">
            <img
              src="./resources/avatar-image-business-card-1.png"
              alt="avatar-image-business-card-1"
            />
          </div>
          <div class="content-profile">
            <h2>Amy Burgess</h2>
            <p>Customer Manger, Solution Oy</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
